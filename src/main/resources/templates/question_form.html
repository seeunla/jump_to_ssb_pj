<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://thymeleaf.org">

<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">질문등록</h5>

    <form th:action="@{''}" th:object="${questionForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div th:replace="form_errors :: formErrorsFragment"></div>

        <div class="mb-3">
            <label class="form-label">제목</label>
            <input type="text" th:field="*{subject}" class="form-control" placeholder="제목을 입력해주세요.">
        </div>

        <div class="mb-3">
            <label class="form-label">내용</label>
            <textarea class="form-control" th:field="*{content}" rows="15" placeholder="내용을 입력해주세요."></textarea>
        </div>

        <button class="btn btn-primary my-2" type="submit">저장하기</button>

    </form>
</div>

</html>
